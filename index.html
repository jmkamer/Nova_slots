<!DOCTYPE html>
<html>
<head>
    <style>
        #h1{
           text-align: center
        }
        #slots {
            font-size: 50px;
            text-align: center;
            margin: 0 auto;
        }
        #outcome {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
    <h1 style="text-align:center">NOVA SLOTS</h1>
<body>
    <img src="spacer.gif" width="305" height="312" id="myPicture" alt="some image">
    
    <div id="slots">
        🍎 🍋 🍒
    </div>
    <button onclick = "setInterval(getRandomImage, 2000)"; id="spin">Spin!</button>
    <div id="outcome">
        Spin the slots to play.
    </div>

    <script>
        function getRandomImage() {  
//declare an array to store the images  
var randomImage = new Array("1.jpg","2.jpg","3.jpg");
  
//generate a number and provide to the image to generate randomly  
var number = Math.floor(Math.random()*randomImage.length);  
  
//return the images generated by a random number  
return document.getElementById("result").innerHTML = '<img src="'+randomImage[number]+'" />';  
}  
        
        var fruits = ["🍎", "🍋", "🍒"];
        var slots = document.getElementById("slots");
        var outcome = document.getElementById("outcome");

        document.getElementById("spin").addEventListener("click", function() {
            var slotResults = [];
            for (var i = 0; i < 3; i++) {
                var fruit = fruits[Math.floor(Math.random() * fruits.length)];
                slotResults.push(fruit);
            }
            slots.textContent = slotResults.join(" ");
            
            if (slotResults[0] === slotResults[1] && slotResults[1] === slotResults[2]) {
                outcome.textContent = "You won! 🎉";
            } else {
                outcome.textContent = "You lost. 😞 Try again!";
            }
        });
    </script>
</body>
</html>
