<html>
  <style>
    .content {
      margin: auto;
    }
  </style>
  <head>
    <title> NOVA SLOTS </title>
  </head>
  <script>
    function myLoop(){
    var i = 1;
        getRandomImage();

    function getRandomImage() {
        setTimeout(function(){
            //declare an array to store the images  
            var randomImage = new Array("1.jpg", "2.jpg", "3.jpg");
            //generate a number and provide to the image to generate randomly  
            var number = Math.floor(Math.random() * randomImage.length);
            //return the images generated by a random number  
            return document.getElementById("result").innerHTML = ' < img src = "'+randomImage[number]+'" / > ';  
            
            i++;
            if (i<10){
                getRandomImage();
            }
            }, 500)
          }
        }
    
  </script>
  <body>
    <div class="content">
      <center>
        <h2 style="color:green"> NOVA SLOTS </h2>
      </center>
      <!-- call user-defined getRandomImage function after .2 seconds -->
      <button onclick="myLoop()"> PICK A WINNER </button>
      <br>
      <br>
      <span id="result" align="center"></span>
    </div>
  </body>
</html>
